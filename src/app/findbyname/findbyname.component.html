<h3>Find employee by name</h3>
<form #idform=ngForm (ngSubmit)=findemployee(idform) >

  <div class="form-group">
  <label>Employee name</label>
  <input type="text" name="employee name"   ngModel class="form-control">
</div>
  <input type="submit" value="Search" class="btn btn-success">
</form>
<br>

<div *ngIf="employee!==undefined">
    Id is {{employee.id }}
    <br>
  Name is {{employee.name | uppercase }}
  <br>
  Age is {{employee.age }}
</div>
